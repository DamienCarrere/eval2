    <!------------------------------------------- Main ------------------------------------------------>
    <main class="d-flex justify-content-center align-items-center my-5">

        <div class="p-1 rounded bordure">
            <form class="bg-white p-4 rounded">
                <div class="row g-3">
                    <!-- L1 -->
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First name">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last name">
                    </div>

                    <!-- L2 -->
                    <div class="col-md-6">
                        <label for="company" class="form-label">Company</label>
                        <input type="text" class="form-control" id="company" placeholder="Your company">
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Phone">
                    </div>

                    <!-- L3 -->
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="col-md-6">
                        <label for="website" class="form-label">Your Website <small class="text-muted">(Please
                                include http://)</small></label>
                        <input type="url" class="form-control" id="website" placeholder="http://">
                    </div>

                    <!-- Radio -->
                    <div class="col-12">
                        <label class="form-label">When is the best time of day to reach you?</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="time" id="morning" value="morning">
                                <label class="form-check-label" for="morning">Morning</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="time" id="evening" value="evening">
                                <label class="form-check-label" for="evening">Evening</label>
                            </div>
                        </div>
                    </div>

                    <!-- Newsletter -->
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="newsletter">
                            <label class="form-check-label" for="newsletter">
                                Would you like to receive our email newsletter?
                            </label>
                        </div>
                    </div>

                    <!-- Bouton submit -->
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
